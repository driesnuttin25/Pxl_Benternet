name: Qt Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.3
        host: windows
        target: desktop
        arch: win64_msvc2019_64

    - name: Install dependencies
      run: |
        choco install -y cmake
        choco install -y jom
      shell: powershell

    - name: Set up Visual Studio environment
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvarsall.bat" amd64
      shell: cmd

    - name: Verify directory structure
      run: |
        echo "Root directory contents:"
        dir
        echo "Benthernet directory contents:"
        dir Benthernet
        echo "ZMQsub directory contents:"
        dir Benthernet\ZMQsub
        echo "ZMQClientGUI directory contents:"
        dir Benthernet\ZMQClientGUI
      shell: powershell

    - name: Build ZMQsub project
      run: |
        mkdir build\ZMQsub
        cd build\ZMQsub
        qmake ..\..\Benthernet\ZMQsub\ZMQsub.pro
        jom
      shell: cmd

    - name: Build ZMQClientGUI project
      run: |
        mkdir build\ZMQClientGUI
        cd build\ZMQClientGUI
        qmake ..\..\Benthernet\ZMQClientGUI\ZMQClientGUI.pro
        jom
      shell: cmd

    - name: Run ZMQsub executable
      run: |
        cd build\ZMQsub
        ZMQsub.exe
      shell: cmd

    - name: Run ZMQClientGUI executable
      run: |
        cd build\ZMQClientGUI
        ZMQClientGUI.exe
      shell: cmd
