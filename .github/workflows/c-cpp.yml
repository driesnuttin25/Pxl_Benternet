name: Qt Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.3
        host: linux
        target: desktop
        arch: gcc_64

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev

    - name: Verify directory structure
      run: |
        echo "Root directory contents:"
        ls -R
        echo "Benthernet directory contents:"
        ls -R Benthernet
        echo "ZMQsub directory contents:"
        ls -R Benthernet/ZMQsub
        echo "ZMQClientGUI directory contents:"
        ls -R Benthernet/ZMQClientGUI

    - name: Build ZMQsub project
      run: |
        cd Benthernet/ZMQsub
        qmake ZMQsub.pro
        make
      shell: bash

    - name: Build ZMQClientGUI project
      run: |
        cd Benthernet/ZMQClientGUI
        qmake ZMQClientGUI.pro
        make
      shell: bash

    - name: Run ZMQsub executable
      run: |
        cd Benthernet/ZMQsub/build/Desktop_Qt_6_5_3_MinGW_64_bit-Debug/debug
        ./ZMQsub.exe
      shell: bash

    - name: Run ZMQClientGUI executable
      run: |
        cd Benthernet/ZMQClientGUI/build/Desktop_Qt_6_5_3_MinGW_64_bit-Debug
        ./ZMQClientGUI.exe
      shell: bash
