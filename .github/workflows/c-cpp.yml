name: Qt Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 6.5.3
        host: linux
        target: desktop
        arch: gcc_64

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev

    - name: Build ZMQsub project
      run: |
        mkdir -p build/ZMQsub
        cd build/ZMQsub
        qmake ../../../Benthernet/ZMQsub/ZMQsub.pro
        make

    - name: Build ZMQClientGUI project
      run: |
        mkdir -p build/ZMQClientGUI
        cd build/ZMQClientGUI
        qmake ../../../Benthernet/ZMQClientGUI/ZMQClientGUI.pro
        make

    - name: Run ZMQsub executable
      run: |
        cd build/ZMQsub
        ./ZMQsub # Adjust if there's a different name for the executable

    - name: Run ZMQClientGUI executable
      run: |
        cd build/ZMQClientGUI
        ./ZMQClientGUI # Adjust if there's a different name for the executable
