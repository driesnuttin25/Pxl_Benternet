name: Qt Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.15.2
        host: linux
        target: desktop
        arch: gcc_64

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev

    - name: Build project
      run: |
        mkdir build
        cd build
        qmake ../
        make

    - name: Run tests
      run: |
        cd build
        ./YourTestExecutable
